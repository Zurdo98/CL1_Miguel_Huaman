<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CL1</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		
		<h1 style="text-align: center;" >LISTADO DE PRODUCTOS</h1>
		<br><br>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>DESCRIPCION</th>
						<th>PRECIO UNIDAD</th>
						<th>STOCK</th>
						<th>ESTADO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each ="reg:${productos}">
						<td th:text="${reg.IdProducto}"></td>
						<td th:text="${reg.Descripcion}"></td>
						<td th:text="${reg.PrecioUnidad}"></td>
						<td th:text="${reg.Stock}"></td>
						<td th:text="${reg.Estado}"></td>
						
					</tr>
					
					
				</tbody>
				
			</table>
		<br>
		<a th:href="@{nuevo}" class="btn btn-primary">AGREGAR PRODUCTO</a>
		
	</body>
	
</html>
